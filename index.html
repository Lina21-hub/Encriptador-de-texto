<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <div class="encriptar">
        <textarea 
        name="texto"
        class="texto"
        id="texto"
        cols="30"
        rows="10"
        placeholder="Ingrese el texto aquì"
        ></textarea>
    
    <div class="terminos">
        <p>Solo letras minùsculas y sin acentos.</p>
    </div>
    <div class="botones">
        <button class="btn-encriptar" type="button" onclick="encriptar()">
            Encriptar
        </button>
        <input 
        type="button" 
        class="btn-desencriptar" 
        value="Desencriptar" 
        onclick="desencriptar()"
        />
    </div>
</div>
<div class="encriptado">
    <img src="img/muñeco.png" alt="" id="muñeco">
    <div class="mensaje-encriptado" id="mensaje-encriptado">
        <h2 id="titulo-mensaje">Ningùn mensaje fue encontado</h2>
        <p id="parrafo">Ingres a el texto que deseas encriptar o desencriptar</p>
      <!--  <textarea 
        name="mensaje" 
        id="mensaje" 
        cols="30" 
        rows="10" 
        class="mensaje">
    </textarea> -->
    </div>
 </div>
</div>
</body>
<script src="index.js"></script>
</html>
